<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Krishi Sahayak - Home</title>
    <link rel="icon" href="logo1.png" type="image/png">
    <style>
        /* Reset some default styles */
         {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; 
            padding: 0;
            background: linear-gradient(135deg, #a8e6cf, #dcedc1);
            color: #2e7d32;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #388e3c;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            font-size: 3rem;
            font-weight: 900;
            letter-spacing: 2px;
            box-shadow: 0 4px 8px rgba(56, 142, 60, 0.6);
            text-transform: uppercase;
        }

        header img {
            height: 90px;
            width: auto;
            border-radius: 10px;
        }

        nav {
            background: #81c784;
            padding-top : 0;
            padding: 0.75rem 2rem;
            box-shadow: 0 2px 6px rgba(129, 199, 132, 0.5);
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        nav a {
            color: #1b5e20;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            padding: 0.3rem 0.6rem;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
            box-shadow: 0 2px 4px rgba(27, 94, 32, 0.3);
        }

        nav a:hover, nav a:focus {
            background-color: #1b5e20;
            color: #a8e6cf;
            text-decoration: underline;
            box-shadow: 0 4px 8px rgba(27, 94, 32, 0.7);
            outline: none;
        }

        main {
            flex-grow: 1;
            padding: 3rem 2rem;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        main h2 {
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
            font-weight: 800;
            color: #2e7d32;
            text-shadow: 1px 1px 3px rgba(46, 125, 50, 0.4);
        }

        main p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            color: #33691e;
            font-weight: 600;
        }

        iframe {
            width: 90vw;
            max-width: 1000px;
            height: 650px;
            border: 3px solid #388e3c;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(56, 142, 60, 0.4);
            transition: transform 0.3s ease;
        }

        iframe:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 30px rgba(56, 142, 60, 0.6);
        }

        footer {
            background: #2e7d32;
            color: white;
            text-align: center;
            padding: 1rem 2rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-weight: 600;
            font-size: 1rem;
            box-shadow: 0 -4px 8px rgba(46, 125, 50, 0.7);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            nav {
                gap: 1rem;
                padding: 1rem;
            }

            nav a {
                font-size: 1rem;
                padding: 0.4rem 0.8rem;
            }

            main h2 {
                font-size: 2rem;
            }

            main p {
                font-size: 1.1rem;
            }

            iframe {
                height: 450px;

            }

            header {
                flex-direction: column;
                font-size: 2rem;
                text-align: center;
            }

            /*.texthead {width : 100px;
            margin-top : 0;} */


    </style>
</head>
